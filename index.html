
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>vamos viajar?</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>vamos viajar?!</p>
            <button class="btn-proximo" data-proximo="1">simm</button>
            <button class="btn-proximo" data-proximo="2">não,vou ficar em casa.</button>
        </div>
        <div class="passo" id="passo-1">
            <p>aonde vamos conhecer?</p>
            <button class="btn-proximo" data-proximo=paris</button>
            <button class="btn-proximo" data-proximo="4">new york</button>
        </div>
        <div class="passo" id="passo-2">
            <p></p>
            <button class="btn-proximo" data-proximo="5">Investigar as igrejas antigas</button>
            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
        </div>
        <div class="passo" id="passo-3">
            <p>No topo do Pico da Tijuca, você encontra uma antiga inscrição apontando que a próxima pista está
                localizada no Amazonas.</p>
            <button class="btn-proximo" data-proximo="7">Seguir para o Amazonas</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>em new york voce conhece muitos lugares incriveis, guardando memorias que ficarao guardadas para sempre.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
